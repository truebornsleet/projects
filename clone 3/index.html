<!DOCTYPE html>
<html>
<head>
	<title>InstagramLogin</title>
	<meta id="viewport" name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<link rel="shortcut icon" type="image/x-icon" href="images/fav.ico">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
	<div class="container margin-top">
		<div class="row">
			<div class="col-sm-1">
			</div>
			<div class="col-sm-9">
				<div class="row">
				  <div class="hidden-lg hidden-md col-sm-2"></div>
				  <div class="col-lg-7 col-md-7 hidden-sm hidden-xs">
				  	<div class="phone-container">
				  		
				  			<img class="phone-img phone-img-show" src="https://www.instagram.com/static/images/homepage/screenshot2.jpg/2d9d7248af43.jpg">
				  			<img class="phone-img" src="https://www.instagram.com/static/images/homepage/screenshot3.jpg/629d23a3c7b2.jpg">
				  			<img class="phone-img" src="https://www.instagram.com/static/images/homepage/screenshot4.jpg/001bc33056c1.jpg">
				  		
				  	</div>
				  </div>
				  <div class="col-lg-5 col-md-5 col-sm-8 col-xs-12 text-center ">
				  	<div class="signin-container">
					  	<div class="row header-div">
						  	<h1 class="header-text"></h1>
						  	<h2 class="sub-header-text">Sign up to see photos and videos from your friends.</h2>
						  	<button class="fb-btn"><i class="fa fa-facebook-square" aria-hidden="true"></i>Login with facebook</button>
						</div>
						<div class="row divider">
							<div class="col-sm-5 divider-1"></div>
							<div class="col-sm-2 divider-2">OR </div>
							<div class="col-sm-5 divider-3"></div>
						</div>
						<div class="row form">
							<form action="#">
							  <div class="form-group">
							    <input type="text" class="form-control" placeholder="Mobile number or Email">
							  </div>
							  <div class="form-group">
							    <input type="text" class="form-control" placeholder="Full Name">
							  </div>
							  <div class="form-group">
							    <input type="text" class="form-control" placeholder="Username">
							  </div>
							  <div class="form-group">
							    <input type="password" class="form-control" placeholder="Password">
							  </div>
							  <button class="form-btn">Sign up</button>
							</form>
						</div>
						<p class="terms-conditions">
							By signing up, you agree to our
							<a  href="#" >Terms</a> &amp; 
							<a  href="#">Privacy Policy</a>.
						</p>
					</div>
					<div class="login-container">
						<p>Have an account? <a href="#">Log in</a></p>
					</div>
				  </div>
				  <div class="hidden-lg hidden-md col-sm-2 "></div>  
				</div>
			</div>
			<div class="col-sm-2">
			</div>
		</div>
	</div>
	<footer>&copy; Instagram
	</footer>
	<script  src="js/main.js"></script>
</body>
</html>
